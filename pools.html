    <script>
        
        function edit(container, data, doneCb) {
            var input = $('<input type="text">');
            input.val(`[${data.race}]${data.name}`);
            container.html(input);
            input.focus();
            input.blur(function () {

                var race = "";
                var name = "";
                var newValue = input.val();
                if (newValue.length >= 3 && newValue.substring(0, 1) === '[' && newValue.substring(2, 3) === ']') {
                    race = newValue.substring(1, 2);
                    name = newValue.substring(3);
                }

                else {
                    name = newValue;
                    if (!name) {
                        name = "player";
                    }
                }

                doneCb({ race: race, name: name });
            });
        }

        var defaultPools = {
            teams: [],
            matches: []
        }

        function load() {
            var json = localStorage.getItem("pools");
            return $.extend(defaultPools, jQuery.parseJSON(json));
        }

        function saveFn(data) {
            var json = JSON.stringify(data);
            console.log("Save data in localstorage");
            console.log(data);
            localStorage.setItem("pools", json);
        }

        $("#edit").click(function(e) {
            e.preventDefault();
            if ($(this).text() === "Edit") {
                switchToEdit();
                $(this).text("End Edit");
            } else {
                switchToView();
                $(this).text("Edit");
            }

        });

        function switchToEdit() {
            var pools = load();
            _.defaults(pools, defaultPools);
            var container = $('#pools');
            container.empty();
            container.group({
                init: pools,
                labeler: customLabeler,
                save: saveFn
                
            });
        }


        function switchToView() {
            var pools = load();
            _.defaults(pools, defaultPools);
            var container = $('#pools');
            container.empty();
            container.group({
                init: pools,
                labeler: customLabeler,

            });
        }

        $(function () {
            switchToView();
        });

        function raceToIcon(race) {
            var cssClass = "";
            if (race.toUpperCase() === "T") cssClass = "sc-terran";
            if (race.toUpperCase() === "P") cssClass = "sc-protoss";
            if (race.toUpperCase() === "Z") cssClass = "sc-zerg";

            return '<span class="' + cssClass + '"></span>';
        }

        function getRace(player) {
            var race = "";
            var newValue = player.name;
            if (newValue.length >= 3 && newValue.substring(0, 1) === '[' && newValue.substring(2, 3) === ']') {
                race = newValue.substring(1, 2);
              
            }
            return race;
        }
        function customLabeler(player) {
            var race = getRace(player);
            if (race !== "")
                return raceToIcon(race) + player.name.substring(3);

            return player.name;
           
        }

      
    </script>
